<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <input type="text" id="inputBox" placeholder="0">
        </div>
        
        <div class="row">
            <button type="button" id="btnoperator">AC</button>
            <button type="button" id="btnoperator">DEL</button>
            <button type="button" id="btnoperator">%</button>
            <button type="button" id="btnoperator">/</button>
        </div>
        <div class="row">
            <button type="button" id="btn" value="7">7</button>
            <button type="button" id="btn">8</button>
            <button type="button" id="btn">9</button>
            <button type="button" id="btnoperator">*</button>
        </div>
        <div class="row">
            <button type="button" id="btn">4</button>
            <button type="button" id="btn">5</button>
            <button type="button" id="btn">6</button>
            <button type="button" id="btnoperator">+</button>
        </div>
        <div class="row">
            <button type="button" id="btn">1</button>
            <button type="button" id="btn">2</button>
            <button type="button" id="btn">3</button>
            <button type="button" id="btnoperator">-</button>
        </div>
        <div class="row">
            <button type="button" id="btnoperator">00</button>
            <button type="button" id="btn">0</button>
            <button type="button" id="btnoperator">.</button>
            <button type="button" id="btnoperator" class="equalsTo">=</button>
        </div>
        <div class="row">
            <button type="button" id="btnoperator">**</button>
            <button type="button" id="btn">%</button>
            <button type="button" id="btnoperator">(</button>
            <button type="button" id="btnoperator">)</button>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
